server:
  port: 8081
spring:
  application:
    name: "solicitudes"
  devtools:
    add-properties: false
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    url: "${SOLICITUDES_DB_URL}"
    user: "${SOLICITUDES_DB_USER}"
    password: "${SOLICITUDES_DB_PASSWORD}"
    clear-checksums: true
adapters:
  r2dbc:
    host: "${SOLICITUDES_DB_HOST}"
    port: ${SOLICITUDES_DB_PORT}
    database: "${SOLICITUDES_DB_NAME}"
    schema: "public"
    username: "${SOLICITUDES_DB_USER}"
    password: "${SOLICITUDES_DB_PASSWORD}"
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4201,http://localhost:8081"
routes:
  paths:
    tasks: "/api/v1/solicitud"
    tasksById: "/api/v1/solicitud/{identification}"

springdoc:
  swagger-ui:
    path: "/api/doc/swagger-ui.html"
  api-docs:
    path: "/api/doc/api-docs"

jwt:
  secret: ${JWT_SECRET}

aws:
  sqs:
    notificationsQueueName: ${AWS_SQS_NOTIFICATIONS_QUEUE_NAME}
    loanValidationQueueName: ${AWS_SQS_VALIDATION_QUEUE_NAME}
    loanApprovedCountQueueName: ${AWS_SQS_COUNT_APPROVED_QUEUE_NAME}
    region: ${AWS_REGION}
    callBack: ${AWS_CALLBACK_URL}